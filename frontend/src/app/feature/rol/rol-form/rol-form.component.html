<div class="grid justify-center mt-4">
    <div class ="card shadow-2xl shadow-black">
      <div class="card-body">
        <div class="card-title">
          Creacion <span class="text-primary">Roles</span>
        </div>
        <div class="divider"> </div>
        <div class="grid">
            <label for="">Rol</label>
            <input class="input input-primary" type="text" name="" id="" placeholder="Rol Admin" [(ngModel)]="currentEntity.name" >
  
            <label class="label cursor-pointer justify-start">
              <input type="checkbox" class="toggle toggle-primary" [ngModel]="currentEntity.isAdmin"/>
              <span class="label-text ml-2">Admin</span>
            </label>
  
            <label for="">Fecha Creacion</label>
          <input class="input input-secondary" type="date" [(ngModel)]="currentEntity.created">
  
          <label class="label cursor-pointer justify-start">
            <input type="checkbox" class="toggle toggle-primary" [ngModel]="currentEntity.isEnable"/>
            <span class="label-text ml-2">Habilitado</span>
          </label>
  
          <label class="label cursor-pointer justify-start">
            <input type="checkbox" class="toggle toggle-primary" [ngModel]="currentEntity.isArchived"/>
            <span class="label-text ml-2">Archivado</span>
          </label>
  
  
        </div>
        <div class="card-actions">
          <button class="btn btn-primary btn-sm" (click)="save()">Guardar</button>
          <button class="btn btn-sm">Cancelar</button>
        </div>
      </div>
  
    </div>
  
    <div class="divider"> </div>
  
    <div class="card card-compact shadow-2xl shadow-black bg-red-300 ">
      <div class="card-body">
        <div class="card-title">Precauci칩n</div>
        <p>Si elimina el registro no prodr치 recuperarlo</p>
        <div class="card-actions">
          <label for="my-modal-6" class="btn modal-button btn-secondary btn-xs">Eliminar</label>
  
          <input type="checkbox" id="my-modal-6" class="modal-toggle" />
          <div class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
              <h3 class="font-bold text-lg">Por favor confirme la eliminaci칩n</h3>
              <p class="py-4">No se podr치n revertir los cambios
              </p>
              <div class="modal-action">
                <label for="my-modal-6" class="btn btn-info " (click)="deleteById()">Confirmar</label>
                <label for="my-modal-6" class="btn btn-info">Cancelar</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
