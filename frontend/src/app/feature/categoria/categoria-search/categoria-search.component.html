<div class="dropdown dropdown-hover">
    <input #inputSearcholidayCategoria class="input input-primary input-sm" type="text" name="" id="" 
    placeholder="Agregar"
    (input)="onInput(inputSearcholidayCategoria.value)"
    >
    <ul class="menu menu-compact dropdown-content bg-white" >
        <li *ngFor="let item of categorias">
            <a (click)="onSelect(item)" >{{item.name}}</a>
         </li>
        
    </ul>
</div>
